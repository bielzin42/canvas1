<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 3</title>
    <style>
        canvas
        {
            border: 1px solid black;   
            background-color: rgba(0, 255, 255, 0.493);         
        }
    </style>
</head>
<body>
    <canvas width="200" height="200" id="quadro">
        <script>
            var quadro = document.getElementById("quadro");

            if(quadro.getContext)
            {
               var ctx = quadro.getContext("2d")

                ctx.beginPath();
                ctx.beginPath()
                ctx.fillStyle = "yellow"                
                ctx.arc(100,100,40, Math.PI/180*45, Math.PI/180*315)
                
                ctx.moveTo(100,100)
                ctx.lineTo(129,129)
                
                ctx.moveTo(100,100)
                ctx.lineTo(129,71)
                ctx.stroke();
            }
            else
            {
                alert("Navegador n√£o suportado")
            }
        </script>
    </canvas>
</body>
</html>
