<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 2</title>
    <style>
        canvas 
        {
            border: 1px  rgba(165, 42, 42, 0.253);
            background-color: rgba(165, 42, 42, 0.253);
        }
    </style>
</head>
<body>
    <canvas width="300" height="300" id="quadro">
        <script>
            var quadro = document.getElementById("quadro");

            if(quadro.getContext) 
            {
                //var para receber um contexto e testar a compatibilidade com o brows
                var ctx = quadro.getContext("2d")
                ctx.fillStyle = "rgba(0,0,0, 0.2)"
                ctx.fillRect(165,65,100,100)
                ctx.fillRect(30,65,100,100)
                


            }
            else 
            { 
                alert("Navegador n√£o suportado.")
            }
        
        </script>

    </canvas>
</body>
</html>
